<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>DOM Data Mirror â€¢ TodoMVC</title>
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/index.css">
		<script src="js/dData.js"></script> <!-- DOM Data Mirror -->
	</head>
	<body>
		<section d-data name="TodoList" class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<input onkeyup="todo.add(event)" class="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section class="main" >
				<input onclick="todo.toggleAll()" id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<input filter="TodoItem:completed" type="hidden" id="filter">
				<ul class="todo-list">
					<li d-data name="TodoItem">
						<div class="view">
							<input name="completed" class="toggle" type="checkbox" onclick="todo.toggleComplete(event)">
							<label 	ondblclick="todo.edit(event)" name="todo"></label>
							<button class="destroy" onclick="todo.remove(event)"></button>
						</div>
						<input 	onblur="todo.update(event)" onkeyup="todo.update(event)" class="edit">
					</li>
				</ul>
			</section>
			<footer class="footer" >
				<span class="todo-count">
					<strong name="itemsLeft">0</strong> 
					item<span class="plural">s</span> left
				</span>
				<input type="hidden" name="itemsCompleted" >
				<ul class="filters">
					<li><a class="selected" href="#/">All</a></li>
					<li><a href="#/active">Active</a></li>
					<li><a href="#/completed">Completed</a></li>
				</ul>
				<button onclick="todo.clearComplete()" class="clear-completed">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<script src="js/base.js"></script>
		<script src="js/app2.js"></script>
	</body>
</html>
